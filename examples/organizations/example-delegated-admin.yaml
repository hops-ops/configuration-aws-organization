apiVersion: aws.hops.ops.com.ai/v1alpha1
kind: Organization
metadata:
  name: acme-org
  namespace: customer-acme
spec:
  managementPolicies:
    - "*"
  featureSet: ALL
  organizationalUnits:
    - name: Security
    - name: Infrastructure
    - name: Workloads
      children:
        - name: Prod
        - name: Non-Prod
    - name: Sandbox
  delegatedAdministrators:
    - servicePrincipal: ipam.amazonaws.com
      accountRef:
        name: acme-infrastructure
    - servicePrincipal: securityhub.amazonaws.com
      accountRef:
        name: acme-audit
  tags:
    customer: acme
    hops: "true"
